  <script>
    // sierpenskis triangle
    // method is chaos game
    function draw(hue, x, y) {
      c.fillStyle = `hsla(${hue},80%,80%,0.9)`;
      c.fillRect(x, y, 10, 10);
    }

    function rand(range) {
      return Math.floor(Math.random() * range);
    }

    function go(limit) {
      for (var i = 0; i < limit; i++) {
        draw(rand(1000), rand(500), rand(500));
      }
    }
